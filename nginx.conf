server {
    listen 80;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Wichtig: leitet Anfragen an die index.html um, wenn die URL nicht existiert
        # Dies ist entscheidend f√ºr das Client-Side-Routing
        try_files $uri $uri/ /index.html;
    }
}